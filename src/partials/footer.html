{{#if simpleMode}} {{> footer-simple}} {{else}}
<footer class="mt-16 border-t-2 border-gray-700 py-8">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8 text-center md:text-left">
      <div class="mb-8 md:mb-0">
        <div class="flex items-center justify-center md:justify-start mb-4">
          <img
            id="footer-logo"
            src="{{baseUrl}}{{#if brandLogo}}{{brandLogo}}{{else}}images/LCG-Logo-Lockup-2025-SVG.svg{{/if}}"
            alt="{{#if brandName}}{{brandName}}{{else}}Lawton Communications Group{{/if}} Logo"
            class="h-10 w-10 mr-3"
          />
          <span id="footer-brand" class="text-xl font-bold text-white">{{#if brandName}}{{brandName}}{{else}}Lawton Communications Group{{/if}}</span>
        </div>
        <p id="footer-copyright" class="text-gray-400 text-sm" {{#unless footerText}}data-i18n="footer.copyright"{{/unless}}>
          {{#if footerText}}{{footerText}}{{else}}&copy; 2026 Lawton Communications Group. All rights reserved.{{/if}}
        </p>
        <p class="text-gray-500 text-xs mt-2">
          <span data-i18n="footer.version">Version</span>
          <span id="app-version"></span>
        </p>
      </div>
    </div>
  </div>
</footer>
{{/if}}
